specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Goal
    network: mumbai
    source:
      address: "0x8b2a8Ce8acA1Fd35De6Fd1F5ea49C1e65DA56f81"
      abi: Goal
      startBlock: 32945095
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - ParamsSet
        - MotivatorSet
        - URISet
        - ClosedAsAchieved
        - ClosedAsFailed
      abis:
        - name: Goal
          file: ./abis/Goal.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,string,address,uint256,uint256,bool,bool,string))
          handler: handleParamsSet
        - event: MotivatorSet(indexed uint256,indexed address,(uint256,address,bool,string))
          handler: handleMotivatorSet
        - event: ClosedAsAchieved(indexed uint256)
          handler: handleClosedAsAchieved
        - event: ClosedAsFailed(indexed uint256)
          handler: handleClosedAsFailed
      file: ./src/handlers/goalHandlers.ts
