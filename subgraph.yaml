specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Goal
    network: mumbai
    source:
      address: "0x276601a3857cb9e8888218CD3650EcBaD7CCB7cd"
      abi: Goal
      startBlock: 31875517
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - ParamsSet
        - WatcherSet
        - URISet
      abis:
        - name: Goal
          file: ./abis/Goal.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,address,uint256,uint256,bool,bool))
          handler: handleParamsSet
        - event: WatcherSet(indexed uint256,indexed address,(uint256,address,bool,string))
          handler: handleWatcherSet
        - event: URISet(indexed uint256,string)
          handler: handleURISet
      file: ./src/handlers/goalHandlers.ts
