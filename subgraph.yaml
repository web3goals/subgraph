specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Goal
    network: mumbai
    source:
      address: "0x226bEd02252BAB7b161a3762614d8e3Ec5012862"
      abi: Goal
      startBlock: 32145040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - ParamsSet
        - WatcherSet
        - URISet
        - ClosedAsAchieved
        - ClosedAsFailed
      abis:
        - name: Goal
          file: ./abis/Goal.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,address,uint256,uint256,bool,bool,string))
          handler: handleParamsSet
        - event: WatcherSet(indexed uint256,indexed address,(uint256,address,bool,string))
          handler: handleWatcherSet
        - event: URISet(indexed uint256,string)
          handler: handleURISet
        - event: ClosedAsAchieved(indexed uint256)
          handler: handleClosedAsAchieved
        - event: ClosedAsFailed(indexed uint256)
          handler: handleClosedAsFailed
      file: ./src/handlers/goalHandlers.ts
