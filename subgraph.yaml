specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Goal
    network: mumbai
    source:
      address: "0x44EAe6f0C8E0714B8d8676eA803Dec04B492Ba16"
      abi: Goal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: Goal
          file: ./abis/Goal.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/goal.ts
